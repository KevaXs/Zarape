<div id="divDetalleCombo" class="row justify-content-center content-fluid text-center mt-2 zarape">
    <h3>Gesti&oacute;n de Combos</h3>
    <div class="col-12 mt-4">

        <div class="card zarape-card">

            <div class="card-header tex t-center zarape-cardHeader">
                <span class="h4">Detalle del Combo</span>
                <button class="btn btn-outline float-end zarape-boton-limpiar"
                        onclick="cm.setDetalleComboVisible(false);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2 mb-5">
                        <div class="form-floating">
                            <input id="txtId" type="text" name="name"  class="form-control" placeholder="ID" readonly/>
                            <label for="txtId" class="form-label">Id Combo:</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-4 ">
                        <div class="form-floating">
                            <input id="txtCombo" type="text" name="name" class="form-control" placeholder="Nombre de combo:">
                            <label for="txtCombo" class="form-label">Nombre del Combo:</label>
                        </div>
                    </div>
                    <div class="col-4 ">
                        <div class="form-floating">
                            <input id="txtPrecioCombo" type="text" class="form-control" placeholder="Precio: $"/>                                    
                            <label for="txtPrecioCombo" class="form-label">Precio:</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">                                         
                            <label for="txtDescripcionCombo" class="" >Descripci&oacute;n:</label>
                            <textarea id="txtDescripcionCombo" rows="3" class="form-control">
                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="row p-auto text-start">
                    <div class="col-4">
                        <label class="h5"> Selecciona los Alimentos:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Tacos" id="chkAlimento1">
                            <label class="form-check-label" for="chkAlimento1">
                                Orden de tacos
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="Taparterias" id="chkAlimento2">
                            <label class="form-check-label" for="chkAlimento2">
                                Pozole
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="Zopesotes" id="chkAlimento3">
                            <label class="form-check-label" for="chkAlimento3">
                                Mole
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="ChocoCake" id="chkAlimento4">
                            <label class="form-check-label" for="chkAlimento4">
                                Carnitas
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="Ensapollo" id="chkAlimento5">
                            <label class="form-check-label" for="chkAlimento5">
                                Ensalada de nopales
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <label class="h5"> Selecciona las Bebidas:</label>
                        <div class="form-check" >
                            <input class="form-check-input" type="checkbox" value="CocoCalo" id="chkBebida1">
                            <label class="form-check-label" for="chkBebida1">
                                Refresco ligero
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="Agua de Horchata" id="chkBebida2">
                            <label class="form-check-label" for="chkBebida2">
                                Agua de horchata
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="Jugo de Betabel" id="chkBebida3">
                            <label class="form-check-label" for="chkBebida3">
                                Jugo de naranja
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="Cafe Vanilla" id="chkBebida4">
                            <label class="form-check-label" for="chkBebida4">
                                Cafe negro
                            </label>
                            <br>

                            <input class="form-check-input" type="checkbox" value="Cafe Capuccino" id="chkBebida5">
                            <label class="form-check-label" for="chkBebida5">
                                Refresco
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-5 mt-5">
                    <div class="col-12 mx-auto">
                        <div class="btn-group col-auto m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn zarape-boton btn-lg" onclick="cm.guardarCombo();">
                                <i class="fas fa-save"></i>
                                Guardar
                            </button>
                        </div>
                        <div class="btn-group col-auto m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn zarape-boton-eliminar btn-lg" onclick="cm.eliminarCombo();" >
                                <i class="fas fa-trash"></i>
                                Eliminar
                            </button>
                        </div>
                        <div class="btn-group col-auto m-2 " role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn zarape-boton-limpiar btn-lg" onclick="cm.limpiarCombo();" >
                                <i class="fas fa-eraser"></i>
                                Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>               
</div>

<div id="divCatalogoCombos" class="row justify-content-center  text-center mt-5 content-fluid">
    <div class="col-12">

        <div class="card zarape-card">

            <div class="card-header zarape-cardHeader">
                <span class="h3">Cat&aacute;logo de Combos</span>
                <button class="btn btn-outline float-end zarape-boton-eliminar"
                        onclick="cm.mostrarFormularioNuevo(true);">Nuevo
                    <i class="fas fa-add"></i>
                </button>
            </div>

            <div class="card-body">
                <div class="row">

                    <div class="col-12">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" id="txtBuscarCombo" class="form-control m-1" placeholder="Combo" aria-label="Search" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline zarape-boton-limpiar" type="button" onclick="cm.consultarCombo();" >Buscar
                                        <i class="fas fa-search"></i>
                                    </button>                                
                                </div>
                            </div>
                        </div>
                        <div>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Alimentos</th>
                                        <th>Bebidas</th>
                                        <th>Precio</th>
                                        <th>Ver Detalle</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyCombos">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
